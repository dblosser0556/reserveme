<header class="header-5">
  <div class="branding">
    <a href="" routerLink="/login" class="nav-link">
      <span class="title">Reserve Me</span>
    </a>
  </div>

  <div *ngIf="status" class="header-nav" [clr-nav-level]="1">
    <a href="..." routerLink="/userHome" class="nav-link">
      <span class="nav-text">{{currentFacility.name}}</span>
    </a>
    <a href="..." routerLink="/myAccount" class="nav-link">
      <span class="nav-text">{{currentUser}}</span>
    </a>
    <a href="..." routerLink="/calendar" class="nav-link">
      <span class="nav-text">Calendar</span>
    </a>
    <a *ngIf="currentUserIsAdmin()" href="..." routerLink="/configuration" class="nav-link">
      <span class="nav-text">Configuration</span>
    </a>
   
  </div>
  <div *ngIf="!status" class="header-actions">
    <a class="nav-link" href="#" routerLinkActive="active" routerLink="/login">
      <span class="nav-text">Login</span>
    </a>
  </div>
  <div *ngIf="status" class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>About</a>
        <a href="..." clrDropdownItem>Preferences</a>
        <a (click)="logout()" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
