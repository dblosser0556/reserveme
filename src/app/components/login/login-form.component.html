<div class="content-container">
  <main class="content-area">
    <div class="login-wrapper">
      <form class="login" [formGroup]="loginForm" novalidate (ngSubmit)="login()">
        <label class="title">
          <h3 class="welcome">Welcome to</h3>
          SimplePM
          <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </label>
        <div class="login-group">

          <input class="username" type="text" id="login_username" formControlName="userName" placeholder="Username" ngModel>
          <input class="password" type="password" id="login_password" formControlName="password" placeholder="Password" ngModel>
          <div class="checkbox">
            <input type="checkbox" id="rememberme">
            <label for="rememberme">
              Remember me
            </label>
          </div>
          <div *ngIf="errors" class="error active">
            Invalid user name or password
          </div>
          <button type="submit" class="btn btn-primary">NEXT</button>
          <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
      </form>
      <span *ngIf="isRequesting" class="spinner spinner-inline">
        Loading...
      </span>
    </div>
  </main>
</div>
